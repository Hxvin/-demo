<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格变色2</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	
		$("tbody>tr:odd").addClass("odd");
		$("tbody>tr:even").addClass("even");
        //给默认选项添加高亮
        $("table :input:checked").parents("tr").addClass("selected");
     //方法1
		// $('tbody>tr').click(function() {
        //     //如果已有高亮，则删除高亮，找到并false复选框，否则相反
		// if($(this).hasClass("selected")){
        //     $(this)
        //     .removeClass("selected")
        //     .find(":checkbox").attr("checked",false);
        // }else{
        //     $(this)
        //     .addClass("selected")
        //     .find(":checkbox").attr("checked",true);
        // }
		// });
     //方法2 运用三元运算法 如果有高亮 出除高亮和复选框勾选 否则添加高亮和复选框勾选
       $("tbody>tr").click(function(){
		   var hasselected=$(this).hasClass("selected");
		   $(this)[hasselected?"removeClass":"addClass"]("selected")
		   .find(":checkbox").attr("checked",!hasselected)
	   })
  })
</script>
</head>
<body>
    <table>
		<thead>
			<tr><th></th><th>姓名</th><th>性别</th><th>年龄</th></tr>
		</thead>
		<tbody>
			<tr><td><input type="checkbox" name="choice" value=""/></td>
				<td>小明</td><td>男</td><td>22</td>
			<tr><td><input type="checkbox" name="choice" value="" /></td>
				<td>老铁</td><td>男</td><td>44</td>
			<tr><td><input type="checkbox" name="choice" value="" checked='checked' /></td>
				<td>小红</td><td>女</td><td>18</td>
			<tr><td><input type="checkbox" name="choice" value="" /></td>
				<td>大军</td><td>男</td><td>33</td>
			<tr><td><input type="checkbox" name="choice" value="" /></td>
				<td>MAXMAN</td><td>女</td><td>29</td>
			<tr><td><input type="checkbox" name="choice" value="" /></td>
				<td>老铁</td><td>男</td><td>44</td>
		</tbody>
	</table>
</body>
</html>
