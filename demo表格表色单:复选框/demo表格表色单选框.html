<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>表格</title>	
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("tbody>tr:odd").addClass("odd");  
		$("tbody>tr:even").addClass("even"); 
		$("thead>tr").addClass("head_tr");
		// $("tr:contains('老铁')").addClass("selected"); 方法1
		// $("table :radio:checked").parents("tr").addClass("selected"); 方法2
		// $("tbody>tr:has(:checked)").addClass("selected");  方法3
		$("table :radio:checked").parent().parent().addClass("selected");//方法4 给默认选中行添加高亮
        //点击添加高亮 兄弟元素去除高亮；end()用来使$(this).sibling()回归成$(this) ；找到并true单选框
		$("tbody>tr").click(function(){
			$(this)
			.addClass("selected")
			.siblings().removeClass("selected")
			.end()
			.find(':radio').attr('checked',true);
		})
	})
</script>
</head>
<body>
<table>
		<thead>
			<tr><th></th><th>姓名</th><th>性别</th><th>年龄</th></tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="radio" name="choice" value="" ></td>
				<td>小明</td><td>男</td><td>22</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" value="" checked="checked" ></td>
				<td>老铁</td><td>男</td><td>44</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" value="" ></td>
				<td>小红</td><td>女</td><td>18</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" value="" ></td>
				<td>大军</td><td>男</td><td>33</td>
				</tr>
			<tr>
				<td><input type="radio" name="choice" value="" ></td>
				<td>Rain</td><td>女</td><td>27</td>
			</tr>
			<tr>
				<td><input type="radio" name="choice" value="" ></td>
				<td>MAXMAN</td><td>女</td><td>29</td>
			</tr>
		</tbody>
	</table>
</body>
</body>
</html>
