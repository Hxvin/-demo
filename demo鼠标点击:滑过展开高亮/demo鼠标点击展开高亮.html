<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>4-2-2</title>
<script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style type="text/css">
.highlight{
	background: #EC6149;
}
</style>
<script type="text/javascript">
$(function(){
	$("#panel h5.head").bind("click",function(){  //给标题绑定一个click事件
		if($(this).next("div.content").is(":visible")){ //如果标题的下一个内容显示
			$(this).removeClass("highlight");     //去除高亮
			$(this).next("div.content").hide();      //则隐藏内容
		}else{          
			$(this).addClass("highlight");   //添加高亮
           $(this).next("div.content").show();         //否则(下一个内容不显示)显示内容
		}
	})
})
</script>
</head>
<body>
<div id="panel">
	<h5 class="head">什么是jQuery?</h5>
	<div class="content">
		jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig 创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
	</div>
</div>
</body>
</html>
