<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo表格展开伸缩</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<script type="text/javascript">

    $(function(){
    //     //现在新版本的jquery已不能使用toggle
    //     // 有三种解决办法 1.用1.9以前的版本 2.在新版本加入toggle插件 3.自己想办法实现同样的效果啦

    //     //方法1 旧版本用toggle实现
    //     $('tr.parent').click(function(){   
	// 		$(this)
	// 			.toggleClass("selected") 
	// 			.siblings('.child_'+this.id).toggle();  
	// });
    
    //方法3  自己想办法实现同样的效果
    //给带有id为parent的tr绑定点击事件；如果有高亮，删除高亮，否则相反；定义该元素兄弟元素的子行;子行是显示的，则隐藏，否则相反；
        $("tr.parent").click(function(){
            if($(this).hasClass("selected")){
             $(this).removeClass("selected")
            }else{
                $(this).addClass("selected")
            }
              var childrows=$(this).siblings('.child_'+this.id); //'.child_'+this.id 如child_row_01
            if(childrows.is(":visible")){
              childrows.hide();
            }else{
                 childrows.show();
            }
           
        })
        // .click()     //注意  如果加上这个 则一开始的页面显示为已经伸缩高亮的状态
    })


</script>
</head>
<body>
    <table>
		<thead>
			<tr><th>姓名</th><th>性别</th><th>籍贯</th></tr>
		</thead>
		<tbody>
			<tr class="parent" id="row_01"><td colspan="3">前端开发</td></tr>
			<tr class="child_row_01"><td>小明</td><td>男</td><td>厦门</td></tr>
			<tr class="child_row_01"><td>小红</td><td>女</td><td>北京</td></tr>

			<tr class="parent" id="row_02"><td colspan="3">后端开发</td></tr>
			<tr class="child_row_02"><td>小军</td><td>男</td><td>广州</td></tr>
			<tr class="child_row_02"><td>小林</td><td>男</td><td>上海</td></tr>

			<tr class="parent" id="row_03"><td colspan="3">全栈开发</td></tr>
			<tr class="child_row_03"><td>Rain</td><td>男</td><td>深圳</td></tr>
			<tr class="child_row_03"><td>MAXMAN</td><td>女</td><td>杭州</td></tr>
		</tbody>
	</table>
</body>
</html>
