<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
* { margin:0; padding:0; }
div.centent {
   float:left;
   text-align: center;
   margin: 10px;
}
span { 
	display:block; 
	margin:2px 2px;
	padding:4px 10px; 
	background:#898989;
	cursor:pointer;
	font-size:12px;
	color:white;
}
</style>
<script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
    //   左侧栏
	$("#add").click(function(){            //给按钮添加点击事件
		var options=$("#select1 option:selected") // 获取选中的选项
		options.appendTo("#select2")          // 追加到右侧栏
	}) 
	$("#add_all").click(function(){        // 给按钮添加点击事件
		var options=$("#select1 option")  // 获取全部选项
		options.appendTo("#select2")     //追加到右侧栏
	})
     $("#select1").dblclick(function(){ //    给按钮添加双点击事件
		var options=$("#select1 option:selected")  // 获取选中的选项
		options.appendTo("#select2");  //  追加到右侧栏
	})
   //右侧栏   如法炮制
	$("#remove").click(function(){        
		var options=$("#select2 option:selected") 
		options.appendTo("#select1")
	})
	$("#remove_all").click(function(){
		var options=$("#select2 option") 
		options.appendTo("#select1")
	})
     $("#select2").dblclick(function(){
		var options=$("#select2 option:selected") 
		options.appendTo("#select1");
	})
});
</script>

</head>
<body>
	<div class="centent">
		<select multiple="multiple" id="select1" style="width:100px;height:160px;">
			<option value="1">CCTV1</option>
			<option value="2">CCTV2</option>
			<option value="3">湖南卫视</option>
			<option value="4">厦门卫视</option>
			<option value="5">东方卫视</option>
			<option value="6">浙江卫视</option>
			<option value="7">福建卫视</option>
		</select>
		<div>
			<span id="add" >选中添加到右边&gt;&gt;</span>
			<span id="add_all" >全部添加到右边&gt;&gt;</span>
		</div>
	</div>

	<div class="centent">
		<select multiple="multiple" id="select2" style="width: 100px;height:160px;">
			<option value="8">选项8</option>
		</select>
		<div>
			<span id="remove">&lt;&lt;选中删除到左边</span>
			<span id="remove_all">&lt;&lt;全部删除到左边</span>
		</div>
	</div>


</body>
</html>
