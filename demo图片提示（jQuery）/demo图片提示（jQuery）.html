<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片提示</title>
 <!--   引入jQuery -->
 <script src="scripts/jquery-1.3.1.js" type="text/javascript"></script>
<style type="text/css">
body{
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
img{border:none;}
ul,li{
	margin:0;
	padding:0;
}
li{
	list-style:none;
	float:left;
	display:inline;
	margin-right:10px;
	border:1px solid #AAAAAA;
}

/* tooltip */
#tooltip{
	position:absolute;
	border:1px solid #ccc;
	background:#333;
	padding:2px;
	display:none;
	color:#fff;
}
</style>
<script type="text/javascript">
$(function(){
	var x=10;
	var y=20;
	$("a.tooltip").mouseover(function(e){  //鼠标经过目标中的方程
      this.mytitle=this.title;             //赋值给mt
	  this.title="";                      //清空title
	  var imgtitle=this.mytitle? "<br>"+this.mytitle : "";     //三元运算
	   var tooltip = "<div id='tooltip'><img src='"+this.href +"'alt='主产品预览图'/>" +imgtitle+"</div>"; //创建有大图有文字说明的div 
	  $("body").append(tooltip); //把body中添加div
	  $("#tooltip")       //div根据鼠标固定位置   page()属性是鼠标指针的位置
        .css({
			"top":(e.pageY+y)+"px",   //在鼠标 右边20px 下边10px的位置
			"left":(e.pageX+x)+"px"
		}).show("fast");
	}).mouseout(function(e){		//鼠标离开目标时的方程
	this.title = this.mytitle;     //title重新取回值，不然下次会undefined
	$("#tooltip").remove();        //移除div
	 }).mousemove(function(e){   //鼠标在目标上移动的方程
       $("#tooltip")              //确保div跟着鼠标走
	   .css({ 
		   "top":(e.pageY+y)+"px",
		   "left":(e.pageX+x)+"px"
	   });
	});
});
</script>

</head>
<body>
<h3>有效果：</h3>
	<ul>
		<li><a href="images/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
		<li><a href="images/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>


<br/><br/><br/><br/>
<br/><br/><br/><br/>


<h3>无效果：</h3>
<ul>
		<li><a href="images/apple_1_bigger.jpg" title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod" /></a></li>
		<li><a href="images/apple_2_bigger.jpg" title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
		<li><a href="images/apple_3_bigger.jpg" title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"/></a></li>
		<li><a href="images/apple_4_bigger.jpg" title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"/></a></li>
	</ul>
</body>
</html>
