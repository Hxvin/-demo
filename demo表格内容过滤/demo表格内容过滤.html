<script type="text/javascript">

//输入框绑定按键松开事件；先隐藏所有tbody tr的内容；过滤筛出输入文本；显示该文本；
 $(function(){
     $("#filtername").keyup(function(){
         $("table tbody tr")
         .hide()
         .filter(":contains('"+$(this).val()+"')")
         .show(); 
     }).keyup();    //DOM刚下载完即触发keyup事件
 }) 


</script>
</head>
